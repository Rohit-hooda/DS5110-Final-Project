<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.anychart.com/releases/v8/js/anychart-bundle.min.js"></script>
    <style>
        body {
            background-size: cover;
            color: white;
        }
        #graph-container {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container m-10 ">
        <div class="row justify-content-center">
            <div class="col-md-6 bg-dark p-4 rounded">
                <h1 class="text-center mb-4">Weather App</h1>
                <form id="weatherForm" onsubmit="fetchWeatherData(); return false;">
                    <div class="form-group">
                        <label for="countyName">Select County:</label>
                        <select id="countyName" class="form-control" required>
                            <option value="" disabled selected>Select County</option>
                            <option value="Barnstable">Barnstable</option>
                            <option value="Berkshire">Berkshire</option>
                            <option value="Bristol">Bristol</option>
                            <option value="Dukes">Dukes</option>
                            <option value="Essex">Essex</option>
                            <option value="Franklin">Franklin</option>
                            <option value="Hampden">Hampden</option>
                            <option value="Hampshire">Hampshire</option>
                            <option value="Middlesex">Middlesex</option>
                            <option value="Nantucket">Nantucket</option>
                            <option value="Norfolk">Norfolk</option>
                            <option value="Plymouth">Plymouth</option>
                            <option value="Suffolk">Suffolk</option>
                            <option value="Worcester">Worcester</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Select Type of Information:</label><br>
                        <input type="checkbox" name="typeOfInformation" value="Max Temperature" class="form-check-input"> Maximum Temperature<br>
                        <input type="checkbox" name="typeOfInformation" value="Min Temperature" class="form-check-input"> Minimum Temperature<br>
                        <input type="checkbox" name="typeOfInformation" value="Max UV Index" class="form-check-input"> UV Index<br>
                        <input type="checkbox" name="typeOfInformation" value="Max Wind Speed" class="form-check-input"> Wind Speed<br>
                        <input type="checkbox" name="typeOfInformation" value="Max Wind Gusts" class="form-check-input"> Gust Speed<br>
                        <input type="checkbox" name="typeOfInformation" value="Air Quality Index" class="form-check-input"> Air Quality Index<br>
                        <input type="checkbox" name="typeOfInformation" value="Daylight Duration" class="form-check-input"> Daylight Duration<br>
                        <input type="checkbox" name="typeOfInformation" value="Sunshine Duration" class="form-check-input"> Sunshine Duration<br>
                        <!-- <input type="checkbox" name="typeOfInformation" value="Weather Condition" class="form-check-input"> Weather Condition<br> -->
                    </div>
                    <div class="form-group">
                        <label for="fromDate">From:</label>
                        <input type="date" id="fromDate" class="form-control" min="2022-01-01" max="2024-10-30" required>
                    </div>
                    <div class="form-group">
                        <label for="toDate">To:</label>
                        <input type="date" id="toDate" class="form-control" min="2022-01-01" max="2024-10-30" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Get Historical Weather Data</button>
                </form>
            </div>
        </div>
        <div id="result" class="mt-4"></div>
        <div id="graph-container">
            <div id="weather_chart" style="width: 100%; height: 500px;"></div>
        </div>
        <div id="chartLegend" style="margin-top: 20px; color: white; text-align: center;">
            <!-- Dynamic legend -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
